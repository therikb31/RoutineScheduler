<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>


        $(document).ready(function () {
            $("button").click(function () {
                var number_of_rows = $('#rows').val();
                var number_of_cols = $('#cols').val();
                var table_body = '<table border="1">';
                for (var i = 0; i < number_of_rows; i++) {
                    table_body += '<tr>';

                    for (var j = 0; j < number_of_cols; j++) {
                        table_body += '<td>';
                        table_body += '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Click ME</button>';
                        table_body += '<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog aria-labelledby="exampleModalCenterTitle" aria-hidden="true">';
                        table_body += '<div class="modal-dialog modal-dialog-centered" role="document">';
                        table_body += '<div class="modal-content">';
                        table_body += '<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>';
                        table_body += '';
                        table_body += '';
                        table_body += '</td>';

                    }
                    table_body += '</tr>';
                }

                table_body += '</table>';
                $('#tableDiv').html(table_body);
            });
        });


    </script>
    <script>$('#exampleModalCenter').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })</script>
</head>

<body>

    <div style="margin-top: 50px; margin-left: 250px">

        Number of Rows:<input type="text" id="rows">

        Number of Coloumn: <input type="text" id="cols">

        <button>Create Table</button>

        <div id="tableDiv" style="margin-top: 40px">
            Table will gentare here.
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</body>

</html>
